<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travel Modes in Directions</title>
    <link rel='stylesheet' href='main.css'/>
    <script type="text/javascript" src="crime.json"></script>
  </head>
  <body>
    <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    <b>Gender: </b>
    <select id = "genderlist">
      <option value = "0">Both</option>
      <option value = "M">Male</option>
      <option value = "F">Female</option>
    </select><br>

    <b>Start: </b>
    <input id="start"type="text">
    <b>End: </b>
    <input id="end"type="text"><br>
    </div>
    <div id="map"></div>
    <div id="right-panel"></div>
    <script>

      var heatmap;
      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 34.0472, lng: -118.3370}
        });
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('right-panel'));
        var control = document.getElementById('floating-panel');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
        var heatmapData = [];
        for (var i = 0; i < crimeJson.length; i++) {
          var temp = crimeJson[i]["location_1"]["coordinates"];
          heatmapData[i] = new google.maps.LatLng(temp[1], temp[0]);
        }
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
        });
        heatmap.setMap(map);
        heatmap.set('radius', heatmap.get('radius') ? null : 25);

        calculateAndDisplayRoute(directionsService, directionsDisplay);
        document.getElementById('mode').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
        document.getElementById('start').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
        document.getElementById('end').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
        document.getElementById('genderlist').addEventListener('change', function() {
          genderdata();
        });
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var selectedMode = document.getElementById('mode').value;
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          // Note that Javascript allows us to access the constant
          // using square brackets and a string value as its
          // "property."
          travelMode: google.maps.TravelMode[selectedMode],
          provideRouteAlternatives: true
        }, function(response, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(response);
          }
        });
      }

      function genderdata() {

        var heatmapdatapoints = []; //empty array to hold latlng points
        var gender = document.getElementById("genderlist");
        var gender2 = gender.options[gender.selectedIndex].value;
        var counter = 0; //gender selected in dropdown

        for (var i = 0; i < crimeJson.length; i++){ //for loop to loop through all crimes

          var temp = crimeJson[i]["location_1"]["coordinates"]; //get location of a crime
          var crime_gen = crimeJson[i]["vict_sex"]; //get sex of crime victim
          console.log("Selected: " + gender2 + " crime: " + crime_gen);


          if (gender2 === "0") { //gender is both
            heatmapdatapoints[counter] = new google.maps.LatLng(temp[1], temp[0]);
            counter += 1;
          }

          else if(crime_gen === gender2){ //gender matches selected
            heatmapdatapoints[counter] = new google.maps.LatLng(temp[1], temp[0]);
            counter += 1;
          }

        }

        heatmap.setData(heatmapdatapoints);
      }

    </script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAieiLj36sAgS86Qjqzd_EINsBYFzGN4Os&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
