<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>SafeWalk</title>
    <link rel='stylesheet' href='main.css'/>
    <script type="text/javascript" src="crime.js"></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="assets/videoplayback.mp4" type="video/mp4">
    </video>
    <div class="hero-image">
      <div class="hero-text">
        <h1>SafeWalk</h1>
        <p id = "description">Finding the safest way home.</p>
      </div>
    </div>

    <div id="floating-panel">
    <b>Start: </b>
    <input id="start"type="text">
    <b>End: </b>
    <input id="end"type="text"><br>
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="WALKING">Walking</option>
    </select>
    <b>ECV: </b>
    <input id="ecv"type="text"readonly><br>
    </div>

    <div id="map"></div>

    <div id="right-panel"><h3>Directions</h3></div>
    <!-- <script>
      var vid = document.getElementById("myVideo");
      vid.playbackRate = 1;
    </script> -->


    <script>
      var crimePoints = [];
      var ecv = [];
      var map;
      var directionsDisplay;
      var directionsService


      function initMap() {
        directionsDisplay = new google.maps.DirectionsRenderer;
        directionsService = new google.maps.DirectionsService;
          map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 34.0522, lng: -118.2437}
        });
        directionsDisplay.setMap(map);


        directionsDisplay.setPanel(document.getElementById('right-panel'));
        var control = document.getElementById('floating-panel');
        control.style.display = 'block';

        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
        for (var i = 0; i < crimeJson.length; i++) {
          var temp = crimeJson[i]["location_1"]["coordinates"];
          crimePoints[i] = new google.maps.LatLng(temp[1], temp[0]);
        }

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: crimePoints,
        });
        heatmap.setMap(map);
        heatmap.set('radius', heatmap.get('radius') ? null : 25);

        google.maps.event.addListener(directionsDisplay, 'routeindex_changed',
                    function() {
                document.getElementById('ecv').value = ecv[directionsDisplay.getRouteIndex()];
            });


        calculateAndDisplayRoute(directionsService, directionsDisplay);
        document.getElementById('mode').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
        document.getElementById('start').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
        document.getElementById('end').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
          document.getElementById('right-panel').style.opacity = 1;
        });
      }


      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        console.log("changed2");
        var selectedMode = document.getElementById('mode').value;
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          // Note that Javascript allows us to access the constant
          // using square brackets and a string value as its
          // "property."
          travelMode: google.maps.TravelMode[selectedMode],
          provideRouteAlternatives: true
        }, function(response, status) {
          if (status == 'OK') {
            for (var i = 0; i < response.routes.length; i++) {
              var myRoute = response.routes[i].legs[0];
              var crimeCounter = 0;
              var totalCounter = 0;
              for (var j = 0; j < myRoute.steps.length; j++) {
    	            for (var k = 0; k < myRoute.steps[j].path.length; k++) {
                    for (var l = 0; l < crimePoints.length; l++) {
                     // console.log("Comparing route point: " + myRoute.steps[j].path[k].toString() + " with crime point: " + crimePoints[l].toString());
                     //console.log("Latitude difference: " + Math.abs(myRoute.steps[j].path[k].lat() - crimePoints[l].lat()) + ", Longitude difference: " + Math.abs(myRoute.steps[j].path[k].lng() - crimePoints[l].lng()));
                     if (Math.abs(myRoute.steps[j].path[k].lat() - crimePoints[l].lat()) <= 0.0005 && Math.abs(myRoute.steps[j].path[k].lng() - crimePoints[l].lng()) <= 0.0005) {
                       crimeCounter += 1;
                     }
                    }
                    totalCounter += 1;
                  }
              }
              ecv[i] = crimeCounter / totalCounter;
            }
            directionsDisplay.setDirections(response);
            console.log("changed");
          }
        });
      }
    </script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAieiLj36sAgS86Qjqzd_EINsBYFzGN4Os&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
